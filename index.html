    <script>
      window.socialShareConfig = {
        siteUrl: 'https://uwatchfree.vercel.app',
        siteName: 'Uwatchfree™',
        twitterHandle: '@Uwatchfree_App'
      };
      
      window.shareContent = function(data) {
        const shareData = {
          title: data.title || document.title,
          text: data.text || document.querySelector('meta[name="description"]')?.content || '',
          url: data.url || window.location.href,
        };
        
        if (navigator.share && navigator.canShare(shareData)) {
          navigator.share(shareData)
            .then(() => console.log('Shared successfully'))
            .catch((error) => console.log('Sharing cancelled:', error));
        } else {
          // Fallback: Copy to clipboard
          navigator.clipboard.writeText(shareData.url)
            .then(() => alert('Link copied to clipboard!'))
            .catch(() => {
              const textArea = document.createElement('textarea');
              textArea.value = shareData.url;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              alert('Link copied to clipboard!');
            });
        }
      };
    </script>
